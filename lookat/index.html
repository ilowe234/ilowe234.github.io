<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="parking-lot" src="360 Photos/parking-lot.JPG" crossorigin="anonymous" />
		<img id="living-room" src="360 Photos/living-room.JPG" crossorigin="anonymous" />
		<img id="forest" src="360 Photos/forest.jpg" crossorigin="anonymous" />
		<img id="harbor" src="360 Photos/harbor.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#ffffff"
	        material: src="#sky"
	</a-sky>
    
      <a-entity gltf-model="models/Sports Car.glb"
        position="-2 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #parking-lot"      
      ></a-entity>  
     <a-entity gltf-model="models/Small House.glb"
        position="2 2 -2"
        scale=".2 .2 .2" 
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #living-room"      
      ></a-entity>  
     <a-entity gltf-model="models/Tree.glb"
        position="0 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #forest"     
      ></a-entity> 
     <a-entity gltf-model="models/Boat.glb"
        position="2 2 2.5"
        scale=".001 .001 .001" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #harbor"     
      ></a-entity> 
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
    
    
    
    
</body>
