<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="stars" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="igloo" src="images/igloo.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #stars">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#FFFFFF" 
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-sphere
		radius = "2"
		position = "0 0 -6"
		material = "src: #igloo;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "0.75" height = "1.5"
		position = " 0 0 -5.5"
		rotation = "90 0 0"
		color = "#FFFFFF"
		material = "src: #igloo; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-sphere
		radius = "1.25"
		position = "-3 1 3"
		color = "#FFFFFF"
		shadow = "cast: true; receive: true">		  
	</a-sphere>
	
</a-scene>
</body>
</html>
