<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="stars" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="snow" src="images/snow.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="igloo" src="images/igloo.jpg" crossorigin="anonymous" />
		<img id="hexagon" src="images/hexagon.png" crossorigin="anonymous" />
		<img id="wood" src="images/wood.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #stars">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		background-color="#DDDDDD"
		material = "src: #snow;"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-sphere
		radius = "3"
		position = "0 0 -6"
		material = "src: #igloo;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "1" height = "2"
		position = " 0 0 -3.25"
		rotation = "90 0 0"
		color = "#FFFFFF"
		material = "src: #igloo; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-sphere
		radius = ".35"
		position = "-4 1.8 -2"
		color = "#FFFFFF"
		shadow = "cast: true; receive: false">		  
	</a-sphere>
	
	<a-sphere
		radius = ".5"
		position = "-4 1.25 -2"
		color = "#FFFFFF"
		shadow = "cast: true; receive: false">		  
	</a-sphere>
	
	<a-sphere
		radius = ".75"
		position = "-4 .5 -2"
		color = "#FFFFFF"
		shadow = "cast: true; receive: false">		  
	</a-sphere>
	
	<a-sphere
		radius = ".05"
		position = "-3.75 1.8 -1.72"
		color = "#000000"
		shadow = "cast: true; receive: false">
	</a-sphere>
	
	<a-sphere
		radius = ".05"
		position = "-3.9 1.8 -1.65"
		color = "#000000"
		shadow = "cast: true; receive: false">
	</a-sphere>
	
	<a-cylinder
		radius = ".1" height = "2"
		position = "1.5 0.8 -3.35"
		rotation = "-15 0 15"
		color = "#888888"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cylinder
		radius = ".1" height = "2"
		position = "2 0.8 -3.8"
		rotation = "-15 0 15"
		color = "#888888"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-box
	       height = "2" width = "0.85" depth = "0.1"
	       position = "1.9 0.8 -3.4"
	       rotation = "-15 47 0"
	       material = "src: #wood;"
	       shadow = "cast: true; receive: true">
	</a-box>
	
</a-scene>
</body>
</html>
